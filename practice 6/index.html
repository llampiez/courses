<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator-container">
      <section class="result">0</section>
      <button class="btn" id="btn-cancel">C</button>
      <button class="btn">←</button>
      <button class="btn operation-btn">÷</button>
      <button class="btn" id="btn-7">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operation-btn">x</button>
      <button class="btn" id="btn-4">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operation-btn">-</button>
      <button class="btn" id="btn-1">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operation-btn">+</button>
      <button class="btn" id="btn-0">0</button>
      <button class="btn operation-btn">=</button>
    </section>
    <script src="calculator.js"></script>
  </body>
</html>
